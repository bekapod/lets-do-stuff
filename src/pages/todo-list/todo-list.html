<ion-header>

  <ion-navbar>
    <ion-title>Todo List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="addTodo()" *ngIf="isAddingTodo">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input
            formControlName="title"
            placeholder="What do you want to do?"
          ></ion-input>
        </ion-col>
        <ion-col col-2 text-end>
          <button
            type="submit"
            ion-button
            icon-only
            [disabled]="!todo.valid"
          >
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label>{{ todo.title }}</ion-label>
      <ion-checkbox [checked]="todo.complete"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab bottom center>
    <button ion-fab title="Add todo" color="primary" (click)="toggleAddTodo()" *ngIf="!isAddingTodo">
      <ion-icon name="add"></ion-icon>
    </button>

    <button ion-fab title="Cancel add todo" color="danger" (click)="toggleAddTodo()" *ngIf="isAddingTodo">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
