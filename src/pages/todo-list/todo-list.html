<ion-header>

  <ion-navbar>
    <ion-title>Todo List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <todos-add *ngIf="isAddingTodo" (onTodoSubmitted)="addTodo($event)"></todos-add>

  <todos-list [todos]="todos" (onTodoEdited)="goToTodo($event)"></todos-list>

  <ion-fab bottom center>
    <button ion-fab title="Add todo" color="primary" (click)="toggleAddTodo()" *ngIf="!isAddingTodo">
      <ion-icon name="add"></ion-icon>
    </button>

    <button ion-fab title="Cancel add todo" color="danger" (click)="toggleAddTodo()" *ngIf="isAddingTodo">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
