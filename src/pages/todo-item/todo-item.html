<ion-header>
  <ion-navbar>
    <ion-title>{{ todo?.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form *ngIf="todo" [formGroup]="editForm" (ngSubmit)="editTodo()">
    <ion-item no-padding>
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <button ion-button full margin-top>Save</button>
  </form>
</ion-content>
